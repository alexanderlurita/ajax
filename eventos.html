<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
</head>
<body>
  <button id="boton1" type="button">Boton 1</button>
  <button id="boton2" type="button">Boton 2</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Documento listo");
      
      //DeclaraciÃ³n de funciones
      function saludar(){
        console.log("Hola mundo");
      }

      //Manejo de eventos
      const bt1 = document.getElementById("boton1");
      const bt2 = document.querySelector("#boton2"); //Etiquetas, Clases, ID, Nodos hijos

      bt1.addEventListener("click", () => {
        console.log("Boton 1 click!");
      });

      bt2.addEventListener("click", saludar);
    
    });


  </script>
</body>
</html>
