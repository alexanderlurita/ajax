<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frameworks</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

  <div class="container">
    <div class="row mt-3">
      <div class="input-group">
        <select name="frameworks" id="frameworks" class="form-select">
          <option value="angular">Angular</option>
          <option value="laravel">Laravel</option>
          <option value="django">Django</option>
        </select>
        <button type="button" id="cargar-frame" class="btn btn-success">Ver</button>
      </div>
    </div>

    <div class="row mt-3">
      <img src="" alt="" id="foto">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const select = document.getElementById("frameworks");
      const button = document.getElementById("cargar-frame");

      function loadImage(nombre) {
        fetch(`img/${nombre}.jpg`)
          .then(response => response.blob())
          .then(dato => {
            foto.setAttribute("src", URL.createObjectURL(dato));
          });
      }
      
      button.addEventListener("click", () => {
        loadImage(select.value);
      });
    });
  </script>
  
</body>
</html>
