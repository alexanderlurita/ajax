<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softwares</title>

  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  
  <div class="container">
    <div class="row mt-3">
      <h2>Listado de softwares</h2>
    </div>
    <hr>    
    <div class="row">
      <table id="tabla-softwares" class="table">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Desarrollador</th>
            <th>Plataforma</th>
            <th>Version</th>
            <th>Licencia</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

    
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.querySelector("#tabla-softwares tbody");
    
      fetch("softwares.php")
        .then(response => response.json())
        .then(data => {
          data.forEach(element => {
            let fila = `
              <tr>
                <td>${element.indice}</td>
                <td>${element.nombre}</td>
                <td>${element.desarrollador}</td>
                <td>${element.plataforma}</td>
                <td>${element.version}</td>
                <td>${element.licencia}</td>
              </tr>
            `;

            tableBody.innerHTML += fila;
          });
        })
    });
  </script>

</body>
</html>
